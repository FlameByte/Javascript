<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
</head>
<body>
   
    <h1>Numbri arvamise mäng</h1>
    <p>Arva ära numer 1 ja 100 vahel</p>
    
    <div class="from">
        <label for="guessField">Sisesta pakkumine:</label>
        <input type="number" min="1" max="100" id="guessField" class="guessField">
        <input type="submit" value="kontrolli" class="guessSubmit">
        <input type="button" value="uus mäng" class="alusta">
    </div>
    
    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    
    <script src="main.js"></script>
    
</body>   
</html>
